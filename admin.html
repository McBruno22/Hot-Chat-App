<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Admin chat - mesaje</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0b1120;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .admin-wrapper {
      width: 100%;
      max-width: 900px;
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 12px;
      align-items: center;
    }

    button {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background: #020617;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #111827;
    }

    thead {
      background: #111827;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #111827;
      vertical-align: top;
    }

    th {
      text-align: left;
      font-weight: 600;
    }

    tbody tr:nth-child(even) {
      background: #030712;
    }

    .cell-text {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .small {
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div class="admin-wrapper">
    <h1>Admin chat - mesaje salvate</h1>
    <div class="subtitle">
      Vezi toate mesajele salvate în <code>messages.json</code>.
      (Nu există parolă, folosește doar pe calculatorul tău.)
    </div>

    <div class="controls">
      <button id="refreshBtn">Reîncarcă lista</button>
      <span id="info" class="small"></span>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Dată</th>
          <th>Oră</th>
          <th>Nume</th>
          <th>Mesaj</th>
        </tr>
      </thead>
      <tbody id="messagesBody">
      </tbody>
    </table>
  </div>

  <script>
    const info = document.getElementById("info");
    const body = document.getElementById("messagesBody");
    const refreshBtn = document.getElementById("refreshBtn");

    async function loadMessages() {
      try {
        info.textContent = "Se încarcă...";
        const res = await fetch("/api/messages");
        const data = await res.json();

        body.innerHTML = "";

        if (!data || !data.length) {
          info.textContent = "Nu există mesaje salvate.";
          return;
        }

        data.forEach((msg, index) => {
          const tr = document.createElement("tr");

          const tdIndex = document.createElement("td");
          tdIndex.textContent = index + 1;

          const tdDate = document.createElement("td");
          tdDate.textContent = msg.date || "";

          const tdTime = document.createElement("td");
          tdTime.textContent = msg.time || "";

          const tdName = document.createElement("td");
          tdName.textContent = msg.name || "Anonim";

          const tdText = document.createElement("td");
          tdText.classList.add("cell-text");
          tdText.textContent = msg.text || "";

          tr.appendChild(tdIndex);
          tr.appendChild(tdDate);
          tr.appendChild(tdTime);
          tr.appendChild(tdName);
          tr.appendChild(tdText);

          body.appendChild(tr);
        });

        info.textContent = `Mesaje afișate: ${data.length}`;
      } catch (err) {
        console.error(err);
        info.textContent = "Eroare la încărcare.";
      }
    }

    refreshBtn.onclick = loadMessages;
    loadMessages();
  </script>
</body>
</html>
